<section class="card pet-details">
    <h1 class="pet-name">{{pet.name}}</h1>
    <div class="info">
      <h3 class="pet-reknown">Owner: {{pet.owner}}</h3>
      <img class="pet-img"
        src="images/{{pet.shortname}}_tn.jpg"
        alt="{{pet.name}}">
      <div class="pet-longbio">
        <p style="font-weight:bold">{{pet.age}} years old</p>
        <p>{{pet.bio}}</p>
      </div>
    </div><!--info-->
</section><!--petdetails-->
